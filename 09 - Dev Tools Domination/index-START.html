<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'shit');
    console.log(`Hey I am a ${dogs[0].name} man`);

    // Styled
    console.log('%c Whoa nelly!','font-size: 15px; background: yellow');

    // warning!
    console.warn('Oh no!');

    // Error :|
    console.error('There was an error!');

    // Info
    console.info('Crocodiles eat 3-4 people a year');

    // Testing
    console.assert(1===1,'Wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'nope it does not');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //or use console.groupCollapsed()
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age*7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Steve');
    console.count('Steve');
    console.count('Nick');
    console.count('John');
    console.count('John');
    console.count('John');
    console.count('Nick');
    console.count('Steve');
    console.count('Nick');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/sperkn')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
    
  </script>
</body>
</html>
