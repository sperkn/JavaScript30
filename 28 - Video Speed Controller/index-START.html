<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function updateVidRate(e) {
    const y = e.pageY - this.offsetTop;
    const min = 0.5;
    const max = 4;
    const percent = y / this.offsetHeight;
    const height = percent > min/max ? Math.round(percent * 100) + '%' : ((min/max) * 100) + '%';
    const vidRate = percent > min/max ? (percent * max).toFixed(1) : min;
  
    bar.style.height = height;
    bar.textContent = vidRate +'x';
    video.playbackRate = vidRate;
  }

  speed.addEventListener('mousemove', updateVidRate);

</script>
</body>
</html>
